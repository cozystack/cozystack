{{- $cozystack := .Values._cozystack | default dict }}
{{- $oidcEnabled := dig "authentication" "oidc" "enabled" false $cozystack | toString }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: info-dashboard-resources
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  resourceNames:
  {{- if $oidcEnabled }}
  - kubeconfig-{{ .Release.Namespace }}
  {{- else }}
  - {{ .Release.Namespace }}
  - kubeconfig-{{ .Release.Namespace }}
  {{- end }}
  verbs: ["get", "list", "watch"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Name }}-dashboard-resources
subjects:
{{- if $oidcEnabled }}
{{ include "cozy-lib.rbac.subjectsForTenantAndAccessLevel" (list "view" .Release.Namespace) }}
{{- else }}
- kind: ServiceAccount
  name: tenant-{{ .Release.Namespace }}
  namespace: tenant-{{ .Release.Namespace }}
{{- end }}
roleRef:
  kind: Role
  name: {{ .Release.Name }}-dashboard-resources
  apiGroup: rbac.authorization.k8s.io
