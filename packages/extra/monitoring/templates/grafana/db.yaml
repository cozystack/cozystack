apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: grafana-db
spec:
  instances: 2
  storage:
    size: {{ .Values.grafana.db.size }}
  {{- $cozystack := .Values.cozystack | default dict }}
  {{- $topologySpreadConstraints := dig "scheduling" "topologySpreadConstraints" (list) $cozystack }}
  {{- if $topologySpreadConstraints }}
  topologySpreadConstraints:
    {{- range $topologySpreadConstraints }}
    - {{- mergeOverwrite (dict "labelSelector" (dict "matchLabels" (dict "cnpg.io/cluster" "grafana-db"))) . | toYaml | nindent 6 | trim }}
    {{- end }}
  {{- end }}
  monitoring:
    enablePodMonitor: true
  resources:
    limits:
      cpu: "1"
      memory: 2048Mi
    requests:
      cpu: 100m
      memory: 512Mi
  inheritedMetadata:
    labels:
      policy.cozystack.io/allow-to-apiserver: "true"
---
apiVersion: cozystack.io/v1alpha1
kind: WorkloadMonitor
metadata:
  name: grafana-db
spec:
  replicas: 2
  minReplicas: 1
  kind: monitoring
  type: postgres
  selector:
    cnpg.io/cluster: grafana-db
    cnpg.io/podRole: instance
  version: {{ $.Chart.Version }}
