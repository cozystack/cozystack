---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: alerta-db
spec:
  instances: 2
  {{- $cozystack := .Values._cozystack | default dict }}
  {{- $topologySpreadConstraints := dig "scheduling" "topologySpreadConstraints" (list) $cozystack }}
  {{- if $topologySpreadConstraints }}
  topologySpreadConstraints:
    {{- range $topologySpreadConstraints }}
    - {{- mergeOverwrite (dict "labelSelector" (dict "matchLabels" (dict "cnpg.io/cluster" "alerta-db"))) . | toYaml | nindent 6 | trim }}
    {{- end }}
  {{- end }}
  storage:
    size: {{ required ".Values.alerta.storage is required" .Values.alerta.storage }}
    {{- with .Values.alerta.storageClassName }}
    storageClass: {{ . }}
    {{- end }}
  resources:
    limits:
      cpu: "1"
      memory: 2048Mi
    requests:
      cpu: 100m
      memory: 512Mi

  monitoring:
    enablePodMonitor: true

  inheritedMetadata:
    labels:
      policy.cozystack.io/allow-to-apiserver: "true"
---
apiVersion: cozystack.io/v1alpha1
kind: WorkloadMonitor
metadata:
  name: alerta-db
spec:
  replicas: 2
  minReplicas: 1
  kind: monitoring
  type: postgres
  selector:
    cnpg.io/cluster: alerta-db
    cnpg.io/podRole: instance
  version: {{ $.Chart.Version }}
