{{- $ingress := .Values._namespace.ingress }}
{{- if and (eq .Values.addons.ingressNginx.exposeMethod "Proxied") .Values.addons.ingressNginx.hosts }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress-nginx
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: AUTO_HTTP
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($scheme = http) {
        set $proxy_upstream_name "{{ .Release.Namespace }}-{{ .Release.Name }}-ingress-nginx-80";
        set $proxy_host $proxy_upstream_name;
      }
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  labels:
    apps.cozystack.io/application.group: apps.cozystack.io
    apps.cozystack.io/application.kind: Kubernetes
    apps.cozystack.io/application.name: {{ .Release.Name | trimPrefix "kubernetes-" }}
    internal.cozystack.io/tenantresource: "true"
spec:
  ingressClassName: "{{ $ingress }}"
  rules:
  {{- range .Values.addons.ingressNginx.hosts }}
  - host: {{ . | quote }}
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ $.Release.Name }}-ingress-nginx
            port:
              number: 443
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ $.Release.Name }}-ingress-nginx
            port:
              number: 80
  {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-ingress-nginx
  labels:
    apps.cozystack.io/application.group: apps.cozystack.io
    apps.cozystack.io/application.kind: Kubernetes
    apps.cozystack.io/application.name: {{ .Release.Name | trimPrefix "kubernetes-" }}
    internal.cozystack.io/tenantresource: "true"
spec:
  ports:
  - appProtocol: http
    name: http
    port: 80
    targetPort: 80
  - appProtocol: https
    name: https
    port: 443
    targetPort: 443
  selector:
    cluster.x-k8s.io/cluster-name: {{ .Release.Name }}
    node-role.kubernetes.io/ingress-nginx: ""
{{- end }}
