{{- if .Values.external }}
{{- $clusterDomain := (index .Values._cluster "cluster-domain") | default "cozy.local" }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-external
  annotations:
    external-dns.alpha.kubernetes.io/hostname: {{ .Release.Name }}.{{ .Release.Namespace }}.{{ $clusterDomain }}
spec:
  type: LoadBalancer
  selector:
    opster.io/opensearch-cluster: {{ .Release.Name }}
    opster.io/opensearch-nodepool: nodes
  ports:
    - name: https
      port: 9200
      targetPort: 9200
      protocol: TCP
{{- if .Values.dashboards.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-dashboards-external
  annotations:
    external-dns.alpha.kubernetes.io/hostname: {{ .Release.Name }}-dashboards.{{ .Release.Namespace }}.{{ $clusterDomain }}
spec:
  type: LoadBalancer
  selector:
    opster.io/opensearch-cluster: {{ .Release.Name }}
    app.kubernetes.io/component: dashboards
  ports:
    - name: https
      port: 5601
      targetPort: 5601
      protocol: TCP
{{- end }}
{{- end }}
