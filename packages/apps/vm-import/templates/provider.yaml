apiVersion: forklift.konveyor.io/v1beta1
kind: Provider
metadata:
  name: {{ .Release.Name }}-source
  labels:
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    helm.sh/resource-policy: keep
spec:
  type: vsphere
  url: {{ required "sourceUrl is required" .Values.sourceUrl | quote }}
  secret:
    name: {{ required "sourceSecretName is required" .Values.sourceSecretName }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: forklift.konveyor.io/v1beta1
kind: Provider
metadata:
  name: {{ .Release.Name }}-destination
  labels:
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    helm.sh/resource-policy: keep
spec:
  type: openshift
  url: ""
