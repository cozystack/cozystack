apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: {{ .Release.Name }}-system
  labels:
    sharding.fluxcd.io/key: tenants
spec:
  chartRef:
    kind: ExternalArtifact
    name: cozystack-qdrant-application-default-qdrant-system
    namespace: cozy-system
  interval: 5m
  timeout: 10m
  install:
    remediation:
      retries: -1
  upgrade:
    force: true
    remediation:
      retries: -1
  valuesFrom:
  - kind: Secret
    name: cozystack-values
  values:
    qdrant:
      fullnameOverride: {{ .Release.Name }}
      replicaCount: {{ .Values.replicas }}
      resources: {{- include "cozy-lib.resources.defaultingSanitize" (list .Values.resourcesPreset .Values.resources $) | nindent 8 }}
      apiKey: true
      livenessProbe:
        enabled: true
      persistence:
        size: {{ .Values.size }}
        {{- with .Values.storageClass }}
        storageClassName: {{ . }}
        {{- end }}
      metrics:
        serviceMonitor:
          enabled: true
      {{- if .Values.external }}
      service:
        type: LoadBalancer
      {{- end }}
