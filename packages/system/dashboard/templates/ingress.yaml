{{- $cozystack := .Values.cozystack | default dict }}
{{- $publishing := $cozystack.publishing | default dict }}
{{- $certificates := $publishing.certificates | default dict }}
{{- $issuerType := $certificates.issuerType | default "http01" }}
{{- $host := $publishing.host | default "" }}
{{- $exposeServices := $publishing.exposedServices | default list }}
{{- $exposeIngress := $publishing.ingressClassName | default "tenant-root" }}
{{- if not $host }}
{{- fail "ERROR: cozystack.publishing.host is required" }}
{{- end }}

{{- if has "dashboard" $exposeServices }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    {{- if eq $issuerType "cloudflare" }}
    {{- else }}
    acme.cert-manager.io/http01-ingress-class: {{ $exposeIngress }}
    {{- end }}
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/client-max-body-size: 100m
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
    nginx.ingress.kubernetes.io/proxy-buffer-size: 100m
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
  name: dashboard-web-ingress
spec:
  ingressClassName: {{ $exposeIngress }}
  rules:
    - host: dashboard.{{ $host }}
      http:
        paths:
          - backend:
              service:
                name: incloud-web-gatekeeper
                port:
                  number: 8000
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - dashboard.{{ $host }}
      secretName: dashboard-web-tls
{{- end }}
