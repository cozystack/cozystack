apiVersion: apps/v1
kind: Deployment
metadata:
  name: incloud-web-gatekeeper
  namespace: incloud-web
  labels:
    app.kubernetes.io/instance: incloud-web
    app.kubernetes.io/name: gatekeeper
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/version: 7.7.1
    helm.sh/chart: appSpec-0.1.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: incloud-web
      app.kubernetes.io/name: gatekeeper
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: incloud-web
        app.kubernetes.io/name: gatekeeper
    spec:
      serviceAccountName: incloud-web-gatekeeper
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - appSpec
                    - key: app.kubernetes.io/instance
                      operator: In
                      values:
                        - incloud-web
                topologyKey: kubernetes.io/hostname
      dnsPolicy: ClusterFirst
      enableServiceLinks: false
      restartPolicy: Always
      priorityClassName: system-cluster-critical
      containers:
        - name: auth-proxy
          image: docker.io/bitnami/oauth2-proxy:7.7.1-debian-12-r1
          imagePullPolicy: IfNotPresent
          args:
            - --provider=oidc
            - --upstream=http://incloud-web-nginx.incloud-web.svc:8080
            - --http-address=0.0.0.0:8000
            - --redirect-url=https://dashboard.dev5.infra.aenix.org/oauth2/callback
            - --oidc-issuer-url=https://keycloak.dev5.infra.aenix.org/realms/cozy
            - --email-domain=*
            - --pass-access-token=true
            - --pass-authorization-header=true
            - --cookie-refresh=1h
            - --cookie-secure=true
            - --cookie-secret=$(OAUTH2_PROXY_COOKIE_SECRET)
          env:
            - name: OAUTH2_PROXY_CLIENT_ID
              value: dashboard
            - name: OAUTH2_PROXY_CLIENT_SECRET
              value: 5XaRqvm8k5QHHhgNWJ8odFACquowgZ8e
            - name: OAUTH2_PROXY_COOKIE_SECRET
              value: 82Cm0C3vMWtdqs9T
          ports:
            - name: proxy
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ping
              port: proxy
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ping
              port: proxy
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
              ephemeral-storage: 50Mi
            limits:
              cpu: 200m
              memory: 256Mi
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            runAsGroup: 1001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
