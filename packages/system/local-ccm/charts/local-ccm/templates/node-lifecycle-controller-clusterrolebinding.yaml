{{- if .Values.nodeLifecycleController.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "node-lifecycle-controller.fullname" . }}
  labels:
    {{- include "node-lifecycle-controller.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "node-lifecycle-controller.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "node-lifecycle-controller.fullname" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
