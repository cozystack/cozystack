{{- if and .Values.nodeLifecycleController.enabled .Values.nodeLifecycleController.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "local-ccm.fullname" . }}-nlc
  labels:
    {{- include "local-ccm.labels" . | nindent 4 }}
    app.kubernetes.io/component: node-lifecycle-controller
  {{- with .Values.nodeLifecycleController.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
