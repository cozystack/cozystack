apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-dashboards
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: grafana-dashboards
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: dashboards
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana-dashboards
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grafana-dashboards
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: dashboards
    spec:
      containers:
        - name: dashboards
          image: {{ $.Files.Get "images/grafana-dashboards.tag" | trim }}
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
