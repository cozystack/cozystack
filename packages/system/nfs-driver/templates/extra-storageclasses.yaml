{{- range .Values.extraStorageClasses }}
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: {{ .name }}
provisioner: nfs.csi.k8s.io
parameters:
  server: {{ .server | quote }}
  share: {{ .share | quote }}
reclaimPolicy: Delete
volumeBindingMode: Immediate
allowVolumeExpansion: true
{{- with .mountOptions }}
mountOptions:
{{- toYaml . | nindent 2 }}
{{- end }}
{{- end }}
