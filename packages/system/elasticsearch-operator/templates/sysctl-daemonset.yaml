---
# DaemonSet to configure vm.max_map_count on all nodes for Elasticsearch
# This runs once on each node to ensure the kernel parameter is set
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: elasticsearch-sysctl-setter
  labels:
    app.kubernetes.io/name: elasticsearch-sysctl-setter
    app.kubernetes.io/component: sysctl
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: elasticsearch-sysctl-setter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: elasticsearch-sysctl-setter
    spec:
      hostPID: true
      hostNetwork: true
      initContainers:
        - name: sysctl
          image: busybox:1.36
          securityContext:
            privileged: true
          command:
            - sh
            - -c
            - |
              sysctl -w vm.max_map_count=262144
              # Keep the value persistent by writing to sysctl.conf if writable
              if [ -w /host-etc/sysctl.conf ]; then
                grep -q "vm.max_map_count" /host-etc/sysctl.conf || echo "vm.max_map_count=262144" >> /host-etc/sysctl.conf
              fi
          volumeMounts:
            - name: host-etc
              mountPath: /host-etc
              readOnly: false
      containers:
        - name: pause
          image: gcr.io/google_containers/pause:3.9
          resources:
            requests:
              cpu: 1m
              memory: 1Mi
            limits:
              cpu: 10m
              memory: 10Mi
      volumes:
        - name: host-etc
          hostPath:
            path: /etc
            type: Directory
      tolerations:
        - operator: Exists
          effect: NoSchedule
        - operator: Exists
          effect: NoExecute
