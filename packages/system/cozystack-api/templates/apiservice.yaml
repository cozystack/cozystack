apiVersion: apiregistration.k8s.io/v1
kind: APIService
metadata:
  annotations:
    cert-manager.io/inject-ca-from: "{{ .Release.Namespace }}/cozystack-api"
  name: v1alpha1.apps.cozystack.io
spec:
  group: apps.cozystack.io
  groupPriorityMinimum: 1000
  versionPriority: 15
  service:
    name: cozystack-api
    namespace: cozy-system
  version: v1alpha1
