{{- if and .Values.proxmox.credentials.username .Values.proxmox.credentials.password }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.proxmox.credentials.secretName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "proxmox-worker.labels" . | nindent 4 }}
    app.kubernetes.io/component: proxmox-credentials
type: Opaque
data:
  username: {{ .Values.proxmox.credentials.username | b64enc | quote }}
  password: {{ .Values.proxmox.credentials.password | b64enc | quote }}
  server: {{ .Values.proxmox.server.host | b64enc | quote }}
  port: {{ .Values.proxmox.server.port | toString | b64enc | quote }}
  insecure: {{ .Values.proxmox.server.insecure | toString | b64enc | quote }}
{{- end }}
