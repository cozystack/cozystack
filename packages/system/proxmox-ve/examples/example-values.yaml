# Example values for Proxmox VE Helm Chart
# This chart provides basic Proxmox VE integration components
# All major components (Cluster API, CSI, Networking, Monitoring) are managed by CozyStack platform

# Global configuration
global:
  imageRegistry: "ghcr.io"
  imagePullSecrets: []
  storageClass: ""

# Basic Proxmox configuration
proxmox:
  # Proxmox server configuration
  server:
    host: "proxmox.example.com"
    port: 8006
    insecure: false
    
  # Credentials (use secrets in production)
  credentials:
    secretName: "proxmox-credentials"
    username: "root@pam"
    password: "your-secure-password"

# Security configuration
security:
  # Network policies
  networkPolicies:
    enabled: true
    
  # RBAC
  rbac:
    enabled: true

# Resource configuration
resources:
  # Default resource requests and limits
  default:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"
