apiVersion: cozystack.io/v1alpha1
kind: CozystackBundle
metadata:
  name: cozystack-naas
spec:
  dependsOn: [cozystack-system/network]

  sourceRef:
    kind: {{ .Values.sourceRef.kind }}
    name: {{ .Values.sourceRef.name }}
    namespace: {{ .Values.sourceRef.namespace }}

  libraries:
    - name: cozy-lib
      path: packages/library/cozy-lib

  artifacts:
    - name: http-cache
      path: packages/apps/http-cache
      libraries: [cozy-lib]

    - name: tcp-balancer
      path: packages/apps/tcp-balancer
      libraries: [cozy-lib]

    - name: vpn
      path: packages/apps/vpn
      libraries: [cozy-lib]

  packages: []
