{{- $cozyConfig := lookup "v1" "ConfigMap" "cozy-system" "cozystack" }}
{{- $clusterDomain := (index $cozyConfig.data "cluster-domain") | default "cozy.local" }}
{{- $oidcEnabled := index $cozyConfig.data "oidc-enabled" }}
{{- $host := index $cozyConfig.data "root-host" }}
{{- if not $host }}
{{- fail "ERROR need root-host in cozystack ConfigMap" }}
{{- end }}
{{- $apiServerEndpoint := index $cozyConfig.data "api-server-endpoint" }}
{{- if not $apiServerEndpoint }}
{{- fail "ERROR need api-server-endpoint in cozystack ConfigMap" }}
{{- end }}

apiVersion: cozystack.io/v1alpha1
kind: CozystackBundle
metadata:
  name: cozystack-iaas
spec:
  dependsOn: [cozystack-system/network]

  sourceRef:
    kind: {{ .Values.sourceRef.kind }}
    name: {{ .Values.sourceRef.name }}
    namespace: {{ .Values.sourceRef.namespace }}

  libraries:
    - name: cozy-lib
      path: packages/library/cozy-lib

  artifacts:
    - name: bucket
      path: packages/apps/bucket
      libraries: [cozy-lib]
    - name: bucket-system
      path: packages/apps/bucket
      libraries: [cozy-lib]

    - name: kubernetes
      path: packages/apps/kubernetes
      libraries: [cozy-lib]
    - name: kubernetes-ingress-nginx
      path: packages/system/ingress-nginx
    - name: kubernetes-cert-manager-crds
      path: packages/system/cert-manager-crds
    - name: kubernetes-volumesnapshot-crd
      path: packages/system/vsnap-crd
    - name: kubernetes-velero
      path: packages/system/velero
    - name: kubernetes-gateway-api-crds
      path: packages/system/gateway-api-crds
    - name: kubernetes-victoria-metrics-operator
      path: packages/system/victoria-metrics-operator
    - name: kubernetes-kubevirt-csi-node
      path: packages/system/kubevirt-csi-node
    - name: kubernetes-vertical-pod-autoscaler-crds
      path: packages/system/vertical-pod-autoscaler-crds
    - name: kubernetes-coredns
      path: packages/system/coredns
    - name: kubernetes-cert-manager
      path: packages/system/cert-manager
    - name: kubernetes-fluxcd-operator
      path: packages/system/fluxcd-operator
    - name: kubernetes-fluxcd
      path: packages/system/fluxcd
    - name: kubernetes-monitoring-agents
      path: packages/system/monitoring-agents
    - name: kubernetes-cilium
      path: packages/system/cilium
    - name: kubernetes-gpu-operator
      path: packages/system/gpu-operator
    - name: kubernetes-vertical-pod-autoscaler
      path: packages/system/vertical-pod-autoscaler 

    - name: virtual-machine
      path: packages/apps/virtual-machine
      libraries: [cozy-lib]

    - name: vpc
      path: packages/apps/vpc
      libraries: [cozy-lib]

    - name: vm-disk
      path: packages/apps/vm-disk
      libraries: [cozy-lib]

    - name: vm-instance
      path: packages/apps/vm-instance
      libraries: [cozy-lib]

  packages:
  - name: kubevirt-operator
    releaseName: kubevirt-operator
    path: packages/system/kubevirt-operator
    namespace: cozy-kubevirt
    dependsOn: [victoria-metrics-operator]
  
  - name: kubevirt
    releaseName: kubevirt
    path: packages/system/kubevirt
    namespace: cozy-kubevirt
    privileged: true
    dependsOn: [kubevirt-operator]
    {{- $cpuAllocationRatio := index $cozyConfig.data "cpu-allocation-ratio" }}
    {{- if $cpuAllocationRatio }}
    values:
      cpuAllocationRatio: {{ $cpuAllocationRatio }}
    {{- end }}
  
  - name: kubevirt-instancetypes
    releaseName: kubevirt-instancetypes
    path: packages/system/kubevirt-instancetypes
    namespace: cozy-kubevirt
    dependsOn: [kubevirt-operator,kubevirt]
  
  - name: kubevirt-cdi-operator
    releaseName: kubevirt-cdi-operator
    path: packages/system/kubevirt-cdi-operator
    namespace: cozy-kubevirt-cdi
    dependsOn: []
  
  - name: kubevirt-cdi
    releaseName: kubevirt-cdi
    path: packages/system/kubevirt-cdi
    namespace: cozy-kubevirt-cdi
    dependsOn: [kubevirt-cdi-operator]
  
  - name: gpu-operator
    releaseName: gpu-operator
    path: packages/system/gpu-operator
    namespace: cozy-gpu-operator
    privileged: true
    disabled: true
    dependsOn: []
    valuesFiles:
    - values.yaml
    - values-talos.yaml
  
  - name: kamaji
    releaseName: kamaji
    path: packages/system/kamaji
    namespace: cozy-kamaji
    dependsOn: []
  
  - name: capi-operator
    releaseName: capi-operator
    path: packages/system/capi-operator
    namespace: cozy-cluster-api
    privileged: true
    dependsOn: []
  
  - name: capi-providers-bootstrap
    releaseName: capi-providers-bootstrap
    path: packages/system/capi-providers-bootstrap
    namespace: cozy-cluster-api
    privileged: true
    dependsOn: [capi-operator]
  
  - name: capi-providers-core
    releaseName: capi-providers-core
    path: packages/system/capi-providers-core
    namespace: cozy-cluster-api
    privileged: true
    dependsOn: [capi-operator]
  
  - name: capi-providers-cpprovider
    releaseName: capi-providers-cpprovider
    path: packages/system/capi-providers-cpprovider
    namespace: cozy-cluster-api
    privileged: true
    dependsOn: [capi-operator]
  
  - name: capi-providers-infraprovider
    releaseName: capi-providers-infraprovider
    path: packages/system/capi-providers-infraprovider
    namespace: cozy-cluster-api
    privileged: true
    dependsOn: [capi-operator]
