sourceRef:
  kind: OCIRepository
  name: cozystack-packages
  namespace: cozy-system
migrations:
  image: ghcr.io/cozystack/cozystack/platform-migrations:latest@sha256:ce668a50982cc6954b95255bcb02d9fa5a2b17f34bd31f1d02c814ed02fcc7b2
  targetVersion: 23
# Bundle deployment configuration
bundles:
  system:
    type: "full" # "hosted", or "minimal"
  iaas:
    enabled: true
  paas:
    enabled: true
  naas:
    enabled: true
# Infrastructure components configuration
# Enable or disable specific components and provide custom values
#components:
#  metallb:
#    enabled: false
#  hetzner-robotlb:
#    enabled: true
#  cilium:
#    enabled: true
#    values:
#      k8sServiceHost: ""
#      k8sServicePort: 6443
components: {}
# Network configuration
networking:
  clusterDomain: "cozy.local"
  podCIDR: "10.244.0.0/16"
  podGateway: "10.244.0.1"
  serviceCIDR: "10.96.0.0/16"
  joinCIDR: "100.64.0.0/16"
# Service publishing and ingress configuration
publishing:
  host: "example.org"
  ingressName: tenant-root
  exposedServices:
    - api
    - dashboard
    - vm-exportproxy
    - cdi-uploadproxy
  apiServerEndpoint: "https://api.example.org"
  externalIPs: []
  certificates:
    issuerType: http01 # "http01" or "cloudflare"
# Authentication configuration
authentication:
  oidc:
    enabled: false
    dashboard:
      extraRedirectUris: []
# Pod scheduling configuration
scheduling:
  topologySpreadConstraints: []
# UI branding configuration
branding:
  dashboard: {}
  keycloak: {}
# Container registry mirrors configuration
#
# Example:
# registries:
#   mirrors:
