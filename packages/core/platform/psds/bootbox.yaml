---
apiVersion: cozystack.io/v1alpha1
kind: PackageSetDefinition
metadata:
  name: cozystack.bootbox
spec:
  sourceRef:
    kind: OCIRepository
    name: cozystack-packages
    namespace: cozy-system
    path: /
  variants:
    - name: default
      dependsOn:
        - cozystack.networking
      packages:
        - name: bootbox
          path: system/bootbox
          releaseName: bootbox
          namespace: cozy-bootbox
          privileged: true
          disabled: true

