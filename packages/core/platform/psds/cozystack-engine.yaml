---
apiVersion: cozystack.io/v1alpha1
kind: PackageSource
metadata:
  name: cozystack.cozystack-engine
spec:
  sourceRef:
    kind: OCIRepository
    name: cozystack-packages
    namespace: cozy-system
    path: /
  variants:
  - name: default
    dependsOn:
    - cozystack.networking
    libraries:
    - name: cozy-lib
      path: library/cozy-lib
    components:
    - name: cozystack-controller
      path: system/cozystack-controller
      install:
        namespace: cozy-system
        releaseName: cozystack-controller
        dependsOn: []
    - name: cozystack-api
      path: system/cozystack-api
      install:
        namespace: cozy-system
        releaseName: cozystack-api
        dependsOn:
        - cozystack-controller
    - name: lineage-controller-webhook
      path: system/lineage-controller-webhook
      install:
        namespace: cozy-system
        releaseName: lineage-controller-webhook
        dependsOn:
        - cozystack-controller
    - name: dashboard
      path: system/dashboard
      install:
        namespace: cozy-dashboard
        releaseName: dashboard
        dependsOn:
        - cozystack-api
        - cozystack-controller
  - name: oidc
    dependsOn:
    - cozystack.networking
    - cozystack.keycloak
    libraries:
    - name: cozy-lib
      path: library/cozy-lib
    components:
    - name: cozystack-controller
      path: system/cozystack-controller
      install:
        namespace: cozy-system
        releaseName: cozystack-controller
        dependsOn: []
    - name: cozystack-api
      path: system/cozystack-api
      install:
        namespace: cozy-system
        releaseName: cozystack-api
        dependsOn:
        - cozystack-controller
    - name: lineage-controller-webhook
      path: system/lineage-controller-webhook
      install:
        namespace: cozy-system
        releaseName: lineage-controller-webhook
        dependsOn:
        - cozystack-controller
    - name: dashboard
      path: system/dashboard
      install:
        namespace: cozy-dashboard
        releaseName: dashboard
        dependsOn:
        - cozystack-api
        - cozystack-controller
        - keycloak-configure
    - name: keycloak-configure
      path: system/keycloak-configure
      install:
        namespace: cozy-keycloak
        releaseName: keycloak-configure
        dependsOn: []
