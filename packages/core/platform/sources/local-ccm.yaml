---
apiVersion: cozystack.io/v1alpha1
kind: PackageSource
metadata:
  name: cozystack.local-ccm
spec:
  sourceRef:
    kind: OCIRepository
    name: cozystack-packages
    namespace: cozy-system
    path: /
  variants:
  - name: default
    dependsOn:
    - cozystack.networking
    components:
    - name: local-ccm
      path: system/local-ccm
      install:
        privileged: true
        namespace: cozy-local-ccm
        releaseName: local-ccm
