
apiVersion: cozystack.io/v1alpha1
kind: PackageSource
metadata:
  name: cozystack.monitoring-independent-application
  annotations:
    operator.cozystack.io/skip-cozystack-values: "true"
spec:
  sourceRef:
    kind: OCIRepository
    name: cozystack-packages
    namespace: cozy-system
    path: /
  variants:
    - name: default
      dependsOn:
        - cozystack.cozystack-controller
        - cozystack.vertical-pod-autoscaler
        - cozystack.networking
        - cozystack.postgres-operator
      libraries:
        - name: cozy-lib
          path: library/cozy-lib
      components:
        - name: monitoring
          path: system/monitoring
          libraries: ["cozy-lib"]
          install:
            privileged: true
            namespace: cozy-monitoring
            releaseName: monitoring