---
apiVersion: cozystack.io/v1alpha1
kind: PackageSource
metadata:
  name: cozystack.kilo
spec:
  sourceRef:
    kind: OCIRepository
    name: cozystack-packages
    namespace: cozy-system
    path: /
  variants:
  - name: default
    dependsOn:
    - cozystack.networking
    components:
    - name: kilo
      path: system/kilo
      install:
        privileged: true
        namespace: cozy-kilo
        releaseName: kilo
  - name: cilium
    dependsOn:
    - cozystack.networking
    components:
    - name: kilo
      path: system/kilo
      valuesFiles:
      - values.yaml
      - values-cilium.yaml
      install:
        privileged: true
        namespace: cozy-kilo
        releaseName: kilo
