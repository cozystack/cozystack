---
apiVersion: cozystack.io/v1alpha1
kind: PackageSource
metadata:
  name: cozystack.cluster-autoscaler-hetzner
spec:
  sourceRef:
    kind: OCIRepository
    name: cozystack-packages
    namespace: cozy-system
    path: /
  variants:
  - name: default
    dependsOn:
    - cozystack.networking
    components:
    - name: cluster-autoscaler-hetzner
      path: system/cluster-autoscaler
      valuesFiles:
      - values.yaml
      - values-hetzner.yaml
      install:
        namespace: cozy-cluster-autoscaler-hetzner
        releaseName: cluster-autoscaler-hetzner
