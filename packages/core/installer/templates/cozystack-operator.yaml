---
apiVersion: v1
kind: Namespace
metadata:
  name: cozy-system
  labels:
    cozystack.io/system: "true"
    pod-security.kubernetes.io/enforce: privileged
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cozystack
  namespace: cozy-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cozystack
subjects:
- kind: ServiceAccount
  name: cozystack
  namespace: cozy-system
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cozystack-operator
  namespace: cozy-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cozystack-operator
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: cozystack-operator
    spec:
      serviceAccountName: cozystack
      containers:
      - name: cozystack-operator
        image: "{{ .Values.cozystackOperator.image }}"
        args:
        - --leader-elect=true
        - --install-flux=true
        - --metrics-bind-address=0
        - --health-probe-bind-address=
        {{- if .Values.cozystackOperator.disableTelemetry }}
        - --disable-telemetry
        {{- end }}
        - --platform-source-name=cozystack-platform
        - --platform-source-url={{ .Values.cozystackOperator.platformSourceUrl }}
        {{- if .Values.cozystackOperator.platformSourceRef }}
        - --platform-source-ref={{ .Values.cozystackOperator.platformSourceRef }}
        {{- end }}
        {{- if eq .Values.cozystackOperator.variant "talos" }}
        env:
        # Talos KubePrism endpoint
        - name: KUBERNETES_SERVICE_HOST
          value: "localhost"
        - name: KUBERNETES_SERVICE_PORT
          value: "7445"
        {{- else if eq .Values.cozystackOperator.variant "generic" }}
        env:
        # Generic Kubernetes: API server endpoint
        - name: KUBERNETES_SERVICE_HOST
          value: {{ required "cozystack.apiServerHost is required in generic mode" .Values.cozystack.apiServerHost | quote }}
        - name: KUBERNETES_SERVICE_PORT
          value: {{ .Values.cozystack.apiServerPort | quote }}
        {{- else if eq .Values.cozystackOperator.variant "hosted" }}
        # Hosted: use in-cluster service account, no env override needed
        env: []
        {{- end }}
      hostNetwork: true
      tolerations:
      - key: "node.kubernetes.io/not-ready"
        operator: "Exists"
      - key: "node.kubernetes.io/unreachable"
        operator: "Exists"
      - key: "node.cilium.io/agent-not-ready"
        operator: "Exists"
      - key: "node.cloudprovider.kubernetes.io/uninitialized"
        operator: "Exists"
